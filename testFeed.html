<!DOCTYPE HTML>

<title>無題ドキュメント</title>



	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js" type="text/javascript"></script>

	<script type="text/javascript">
		if ( window.navigator.userAgent.toLowerCase().indexOf( "Mac" ) != -1 ) {
			$("head").append( '<style type="text/css"> body{font-family:"ヒラギノ角ゴ Pro W3","Hiragino Kaku Gothic Pro",sans-serif;} input,textarea{font-family:"ヒラギノ角ゴ Pro W3","Hiragino Kaku Gothic Pro",sans-serif;} </style>' ); /* mac */
		} else {
			$("head").append( '/*win*/<style type="text/css"> body{font-family:"メイリオ",Meiryo,sans-serif;} input,textarea{font-family:"メイリオ",Meiryo,sans-serif;} </style>' ); /* win */
		}
		$(function(){
			$( "#flashMessage_outer" ).on( "click", function(){
				$(this).remove();
			});

		});
		$(function(){
			setInterval( function() {
				$( "#new_article>li:last-child" ).css({height:'0px'});
				$( "#new_article>li:last-child" ).prependTo( "#new_article" );
				$( "#new_article>li:first-child" ).animate({height:'25px'}, 'slow');
			}, 3600 );
		});
		</script>

</head>
